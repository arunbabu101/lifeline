{% load tz %}
{% for field in form %}
<div class="mb-3">
    <label for="{{ field.id_for_label }}" class="form-label">
        {{ field.label }}
    </label>
    {% if field.name == 'blood_required_date' %}
        {{ field.as_widget(attrs={"type": "date", "min": now|date:"Y-m-d"}) }}
    {% else %}
        {{ field }}
    {% endif %}
    {% if field.errors %}
    <div class="text-danger">
        {{ field.errors|join:", " }}
    </div>
    {% endif %}
</div>
{% endfor %}
